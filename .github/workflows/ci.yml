name: NovelTea CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Cache Qt and SFML
      id: cache
      uses: actions/cache@v2
      with:
        path: |
          ${{ github.workspace }}/Qt
          SFML/install
        key: ${{ runner.os }}-NovelTea
        
    - name: Setup MacOS Environment
      if: ${{ runner.os == 'macOS' }}
      run: |
        brew install doxygen hunspell
        
    - name: Setup Windows Environment
      if: ${{ runner.os == 'Windows' }}
      run: |
        choco install doxygen.install
        choco install hunspell.portable
          
    - name: Setup Linux Environment
      if: ${{ runner.os == 'Linux' }}
      run: |
        sudo apt-get update
        sudo apt-get install libxrandr-dev libudev-dev libopenal-dev libflac-dev libvorbis-dev libgl1-mesa-dev libhunspell-dev
        sudo apt-get install doxygen libgtest-dev
        
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        dir: ${{ github.workspace }}
        cached: ${{ steps.cache.outputs.cache-hit }}

    - name: Checkout SFML
      if: ${{ !steps.cache.outputs.cache-hit }}
      uses: actions/checkout@v2
      with:
        repository: SFML/SFML
        path: SFML
        ref: '2f11710abc5aa478503a7ff3f9e654bd2078ebab'

    - name: Compile SFML
      if: ${{ !steps.cache.outputs.cache-hit }}
      shell: bash
      run: |
        cd SFML
        mkdir install
        mkdir build
        cd build
        cmake -DCMAKE_INSTALL_PREFIX=../install -DCMAKE_INSTALL_FRAMEWORK_PREFIX=../install -DSFML_BUILD_FRAMEWORKS=FALSE -DBUILD_SHARED_LIBS=TRUE ..
        cmake --build . --config Release --target install
        cd ../..
        
    - name: Compile NovelTea
      shell: bash
      run: |
        mkdir -p install/NovelTea
        mkdir -p doc/github.io/docs
        cmake -DBUILD_DOCS=ON -DBUILD_TEST=OFF -DCMAKE_INSTALL_PREFIX=./install/NovelTea -DSFML_DIR=./SFML/install/lib/cmake/SFML .
        cmake --build . --config Release --target install
        cmake --build . --config Release --target doc

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: test-artifact-${{ runner.os }}
        path: |
          bin/
          res/assets/
          
    - name: Deploy Docs
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ runner.os == 'Linux' && github.ref == 'refs/heads/master' && false}}
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        external_repository: tedvalson/NovelTea-site
        publish_dir: ./doc/github.io/docs
        destination_dir: docs
        enable_jekyll: true
        commit_message: "AutoDocs: ${{ github.event.head_commit.message }}"

  build-android:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r16b

    - name: Checkout SFML
      uses: actions/checkout@v2
      with:
        repository: SFML/SFML
        path: SFML
        ref: '2f11710abc5aa478503a7ff3f9e654bd2078ebab'

    - name: Compile SFML and NovelTea
      run: sh .github/build_android.sh ${{ steps.setup-ndk.outputs.ndk-path }}

    - name: Build APK
      run: |
        cd android
        echo "ndk.dir=${{ steps.setup-ndk.outputs.ndk-path }}" > local.properties
        export NDK_MODULE_PATH=${{ steps.setup-ndk.outputs.ndk-path }}/sources
        ./gradlew build

    - name: Test APK
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 16
        script: |
          cd android && ./gradlew installDebug
          adb shell am start -n com.noveltea.launcher/android.app.NativeActivity

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: test-artifact-android
        path: android/app/build/outputs/apk/release/

  release:
    runs-on: ubuntu-latest
    needs: [build, build-android]
    if: startsWith('r', github.ref)
    steps:
    - name: Download Linux artifacts
      uses: actions/download-artifact@v1
      with:
        name: test-artifact-Linux
    - name: Download macOS artifacts
      uses: actions/download-artifact@v1
      with:
        name: test-artifact-macOS
    - name: Download Windows artifacts
      uses: actions/download-artifact@v1
      with:
        name: test-artifact-Windows
    - name: Download Android artifacts
      uses: actions/download-artifact@v1
      with:
        name: test-artifact-android
